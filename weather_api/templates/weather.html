<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #9d1a7c12;">
    <div class="mx-4">
    <h1> Weather api </h1>
    <form  method="get">

        <label > Enter city </label>
        <input type="text" placeholder="Enter city name" name="city">
        <button type="submit"> Get Weather </button>

    </form>
    </div>
    <br>

    {%if data %}
    <table class="table table-dark table-bordered" >
        <thead>
          <tr>
            <th scope="col"> City Name </th>
            <th scope="col"> Current Weather condition </th>
            <th scope="col"> Temperature </th>
            <th scope="col"> description </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="table-info">{{data.city}}</td>
            <td class="table-info">{{data.weather}}</td>
            <td class="table-info">{{data.temp}}&deg;c</td>
            <td class="table-info">{{data.description}}</td>
          </tr>

        </tbody>
      </table>
      {% else %}
      <h3> {{data1}}</h3>
      {% endif %}

</body>
</html>
